<div class="card" [ngClass]="{'choosen': user.isChoosen}" (click)="chooseCard(user)">
  <img class="avatar" src="../../assets/images/img_avatar.png" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>{{user.fullName}}</b></h4> 
    <p>{{user.email}}</p>
  </div>
  <img  class="close" src="../../assets/images/ic_close.png" alt="" (click)="closeCard(user)">
</div>
